<!doctype html>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body>
        <div class="question-container" id="question-container">
            <div class="question-header">
                <button class="question-cancel-btn" id="question-cancel-btn">X</button>
                <h2 class="question-title">Please let us know about your background?</h2>
            </div>            

            <div class="question-body">
                <ul class="question-items">
                    <li class="question-item">
                        <input type="checkbox" id="addiction2" name="addiction2" class="addictions" value="Ciggarate">
                        <label for="addiction2">Ciggarate</label>
                    </li>
                    <li class="question-item">
                        <input type="checkbox" id="addiction3" name="addiction3" class="addictions" value="Snuff">
                        <label for="addiction3">Snuff</label>                    
                    </li>
                    <li class="question-item">      
                        <input type="checkbox" id="addiction1" name="addiction1" class="addictions" value="Alcohol">
                        <label for="addiction1">Alcohol</label>
                    </li>
                    <li class="question-item">
                        <input type="checkbox" id="addiction4" name="addiction4" class="addictions" value="Chemical/Narcotic Drug">
                        <label for="addiction4">Chemical/Narcotic Drug</label>
                        
                    </li>                   
                    <li class="question-item">
                        <input type="checkbox" id="addiction5" name="addiction5" class="addictions" value="Other">
                        <label for="addiction5">Other</label>                    
                    </li>
                </ul>
                <button class="btn" id="btn-test">Submit</button>
            </div>
        </div>
        <script>
            const btnTest = document.getElementById('btn-test')
            btnTest.addEventListener('click',()=>{                
                const arr =[]
                document.querySelectorAll('input[class=addictions]:checked').forEach(function(elem) {
                    arr.push(elem.value)
                });
                console.log(arr);
            })
            
        </script>
        <script src="js/script.js"></script>
        <script src="https://kit.fontawesome.com/ddf0bb7357.js" crossorigin="anonymous"></script>
